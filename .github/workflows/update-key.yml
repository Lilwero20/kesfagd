name: Rotaci칩n Autom치tica de Clave
on:
  schedule:
    - cron: '0 0 */3 * *'  # Ejecutar cada 3 d칤as a medianoche (UTC)

jobs:
  rotate-key:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generar nueva clave WERO
        run: |
          NEW_KEY="WERO-$(cat /dev/urandom | tr -dc 'A-Z0-9' | fold -w 12 | head -n 1)"
          echo $NEW_KEY > key.txt
      - name: Subir cambios
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add key.txt
          git commit -m "游댃 Rotaci칩n autom치tica: Nueva clave"
          git push
