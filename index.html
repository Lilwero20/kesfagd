<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Claves WERO</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap');
    
    :root {
      --primary: #9b59b6;
      --dark: #1a1a1a;
      --darker: #121212;
      --light: #ecf0f1;
      --gray: #2c3e50;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--darker);
      color: var(--light);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(155, 89, 182, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(155, 89, 182, 0.1) 0%, transparent 50%);
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      text-align: center;
    }
    
    .card {
      background: linear-gradient(145deg, var(--dark), #151515);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(155, 89, 182, 0.4);
    }
    
    .key-display {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      letter-spacing: 3px;
      color: var(--primary);
      margin: 2rem 0;
      padding: 1.5rem;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      border: 1px solid var(--primary);
      box-shadow: 0 0 15px rgba(155, 89, 182, 0.3);
    }
    
    .timer {
      color: #bdc3c7;
      font-size: 1.1rem;
      margin: 1.5rem 0;
      padding: 0.8rem;
      background-color: rgba(44, 62, 80, 0.3);
      border-radius: 6px;
      display: inline-block;
    }
    
    .timer span {
      color: var(--primary);
      font-weight: bold;
    }
    
    .copy-btn {
      background: linear-gradient(135deg, var(--primary), #8e44ad);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 1rem;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
    }
    
    .copy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(155, 89, 182, 0.6);
    }
    
    /* Estilos para el modal de advertencia */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal-content {
      background: linear-gradient(145deg, #2c3e50, #1a1a1a);
      padding: 2rem;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      border: 1px solid var(--primary);
      box-shadow: 0 0 30px rgba(155, 89, 182, 0.5);
    }
    
    .modal-title {
      color: #e74c3c;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    .modal-message {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .modal-btn {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }
    
    .modal-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Modal de advertencia -->
  <div id="bypassModal" class="modal-overlay hidden">
    <div class="modal-content">
      <h2 class="modal-title">¡ACCESO NO AUTORIZADO!</h2>
      <p class="modal-message">
        Hemos detectado que intentaste acceder directamente sin pasar por Linkvertise.<br><br>
        Para obtener tu clave, por favor completa el proceso en Linkvertise. Esto nos ayuda a mantener el servicio gratuito.
      </p>
      <button id="redirectBtn" class="modal-btn">OBTENER CLAVE (Linkvertise)</button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container" id="mainContent">
    <div class="card">
      <h1>GENERADOR DE CLAVES WERO</h1>
      <div class="key-display" id="keyOutput">Cargando...</div>
      <div class="timer">Próxima rotación: <span id="timeRemaining">--:--:--</span></div>
      <button class="copy-btn" id="copyBtn">Copiar Clave</button>
    </div>
  </div>

  <script>
    // Verificar si el usuario viene de Linkvertise
    function checkReferrer() {
      const linkvertiseDomains = [
        'linkvertise.com',
        'direct-link.net',
        'rekonsise.com'
      ];
      
      // Verificar el referer
      const referrer = document.referrer.toLowerCase();
      const cameFromLinkvertise = linkvertiseDomains.some(domain => referrer.includes(domain));
      
      // Verificar parámetro en URL (para cuando Linkvertise redirige)
      const urlParams = new URLSearchParams(window.location.search);
      const linkvertiseParam = urlParams.get('lv');
      
      // Si no viene de Linkvertise y no tiene el parámetro, mostrar advertencia
      if (!cameFromLinkvertise && linkvertiseParam !== 'true') {
        // Guardar en localStorage que intentó bypass (para no mostrar siempre el modal)
        const bypassAttempts = localStorage.getItem('bypassAttempts') || 0;
        localStorage.setItem('bypassAttempts', parseInt(bypassAttempts) + 1);
        
        // Mostrar modal de advertencia
        document.getElementById('bypassModal').classList.remove('hidden');
        document.getElementById('mainContent').classList.add('hidden');
        
        return false;
      }
      
      // Si pasó por Linkvertise, agregar parámetro a la URL para futuras visitas
      if (cameFromLinkvertise && !linkvertiseParam) {
        const newUrl = new URL(window.location.href);
        newUrl.searchParams.set('lv', 'true');
        window.history.replaceState({}, '', newUrl);
      }
      
      return true;
    }
    
    // Redirigir a Linkvertise
    document.getElementById('redirectBtn').addEventListener('click', function() {
      window.location.href = 'https://direct-link.net/1371356/cIs1B4gbtyDi';
    });
    
    // Lista predefinida de claves en orden
    const KEY_SEQUENCE = [
      "WERO-K7L9M3Z2XV",
      "WERO-8ND4A1QWJZ",
      "WERO-Z3T7Y9LCMB",
      "WERO-PL8XQ2RKJE",
      "WERO-Y5WZMN1VTC",
      "WERO-UX3KJ49LEA",
      "WERO-29CMYQRLVB",
      "WERO-H1J8EX2WTG",
      "WERO-V6FZKMLUQP",
      "WERO-TZ94W1ENMB",
      "WERO-Q1X8M7DPAK",
      "WERO-R9T2CVNZLX",
      "WERO-B7H4YKJQMA",
      "WERO-G6L2TZXMNP",
      "WERO-X3W9VDTYLU",
      "WERO-M2C8JQKZER",
      "WERO-F8X1VYLBPN",
      "WERO-A4K7UMDZQJ",
      "WERO-J6TZPDMWXA",
      "WERO-N3VBXQLWYT"
    ];

    // Duración de cada clave (3 días en milisegundos)
    const KEY_DURATION = 3 * 24 * 60 * 60 * 1000;

    // Fecha de inicio fija (ajusta esta fecha a cuando quieres que comience la primera clave)
    // Formato: Año, Mes-1, Día, Hora, Minuto, Segundo
    const START_DATE = new Date(2025, 6, 29, 5, 16, 0).getTime(); // 1 de Noviembre 2023, 00:00:00

    // Obtener la clave actual basada en el tiempo
    function getCurrentKey() {
      const now = Date.now();
      const timePassed = now - START_DATE;
      
      // Si el tiempo es anterior a START_DATE, usar la primera clave
      if (timePassed < 0) {
        return {
          key: KEY_SEQUENCE[0],
          remaining: START_DATE - now
        };
      }
      
      const keyIndex = Math.floor(timePassed / KEY_DURATION) % KEY_SEQUENCE.length;
      const nextRotation = START_DATE + ((keyIndex + 1) * KEY_DURATION);
      const remaining = nextRotation - now;
      
      return {
        key: KEY_SEQUENCE[keyIndex],
        remaining: remaining
      };
    }

    // Formatear tiempo restante
    function formatTime(ms) {
      if (ms <= 0) return "00:00:00";
      
      const days = Math.floor(ms / (1000 * 60 * 60 * 24));
      const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((ms % (1000 * 60)) / 1000);
      
      return `${days}d ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Actualizar la interfaz
    function updateDisplay() {
      const {key, remaining} = getCurrentKey();
      
      document.getElementById("keyOutput").textContent = key;
      document.getElementById("timeRemaining").textContent = formatTime(remaining);
      
      // Actualizar más rápido cuando esté cerca de rotar
      const refreshTime = remaining < 60000 ? 1000 : 30000;
      setTimeout(updateDisplay, refreshTime);
    }

    // Copiar clave al portapapeles
    document.getElementById("copyBtn").addEventListener("click", () => {
      const key = document.getElementById("keyOutput").textContent;
      navigator.clipboard.writeText(key).then(() => {
        const btn = document.getElementById("copyBtn");
        btn.textContent = "¡Copiada!";
        setTimeout(() => {
          btn.textContent = "Copiar Clave";
        }, 2000);
      });
    });

    // Iniciar solo si pasó por Linkvertise
    if (checkReferrer()) {
      updateDisplay();
    }
  </script>
</body>
</html>
