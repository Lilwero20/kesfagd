<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Claves WERO</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap');
    
    :root {
      --primary: #9b59b6;
      --dark: #1a1a1a;
      --darker: #121212;
      --light: #ecf0f1;
      --gray: #2c3e50;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--darker);
      color: var(--light);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(155, 89, 182, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(155, 89, 182, 0.1) 0%, transparent 50%);
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      text-align: center;
    }
    
    .card {
      background: linear-gradient(145deg, var(--dark), #151515);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(155, 89, 182, 0.1) 0%, transparent 70%);
      z-index: 0;
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(155, 89, 182, 0.4);
      position: relative;
    }
    
    .key-display {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      letter-spacing: 3px;
      color: var(--primary);
      margin: 2rem 0;
      padding: 1.5rem;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      border: 1px solid var(--primary);
      box-shadow: 0 0 15px rgba(155, 89, 182, 0.3);
      position: relative;
      transition: all 0.3s ease;
    }
    
    .key-display:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
    }
    
    .timer {
      color: #bdc3c7;
      font-size: 1.1rem;
      margin: 1.5rem 0;
      padding: 0.8rem;
      background-color: rgba(44, 62, 80, 0.3);
      border-radius: 6px;
      display: inline-block;
    }
    
    .timer span {
      color: var(--primary);
      font-weight: bold;
    }
    
    .copy-btn {
      background: linear-gradient(135deg, var(--primary), #8e44ad);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 1rem;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .copy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(155, 89, 182, 0.6);
    }
    
    .copy-btn:active {
      transform: translateY(0);
    }
    
    .copy-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 45%,
        rgba(255, 255, 255, 0.3) 50%,
        transparent 55%
      );
      transform: rotate(30deg);
      transition: all 0.5s ease;
    }
    
    .copy-btn:hover::after {
      left: 100%;
    }
    
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
    
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle var(--duration) infinite ease-in-out;
      opacity: 0;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: var(--opacity); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="stars" id="stars"></div>
      <h1>GENERADOR DE CLAVES WERO</h1>
      <div class="key-display" id="keyOutput">Generando clave...</div>
      <div class="timer">Tiempo restante: <span id="timeRemaining">3 días 00:00:00</span></div>
      <button class="copy-btn" id="copyBtn">Copiar Clave</button>
    </div>
  </div>

  <script>
    // Configuración
    const KEY_COUNT = 1000;
    const ROTATION_DAYS = 3;
    const THREE_DAYS_MS = ROTATION_DAYS * 24 * 60 * 60 * 1000;

    // Sistema de persistencia
    function initKeySystem() {
      if (!localStorage.getItem('weroKeyStart')) {
        localStorage.setItem('weroKeyStart', Date.now());
      }
      
      const savedData = JSON.parse(localStorage.getItem('weroKeyData') || '{}');
      
      if (!savedData.currentKey || (Date.now() - savedData.startTime) >= THREE_DAYS_MS) {
        // Rotar clave si ha pasado el tiempo
        const newKeyIndex = savedData.keyIndex ? (savedData.keyIndex + 1) % KEY_COUNT : 0;
        const newKey = generateKeys()[newKeyIndex];
        
        localStorage.setItem('weroKeyData', JSON.stringify({
          currentKey: newKey,
          keyIndex: newKeyIndex,
          startTime: Date.now()
        }));
      }
    }

    // Generador de claves (igual que antes)
    function generateKeys() {
      const keys = [];
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      const rng = new Math.seedrandom('wero-seed');
      
      for (let i = 0; i < KEY_COUNT; i++) {
        let key = "WERO-";
        for (let j = 0; j < 12; j++) {
          key += chars[Math.floor(rng() * chars.length)];
        }
        keys.push(key);
      }
      return keys;
    }

    // Obtener datos actuales
    function getCurrentKeyData() {
      const savedData = JSON.parse(localStorage.getItem('weroKeyData'));
      const remaining = THREE_DAYS_MS - (Date.now() - savedData.startTime);
      
      return {
        key: savedData.currentKey,
        remaining: remaining > 0 ? remaining : 0
      };
    }

    // Formatear tiempo (igual que antes)
    function formatTime(ms) {
      const days = Math.floor(ms / (1000 * 60 * 60 * 24));
      const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((ms % (1000 * 60)) / 1000);
      
      return `${days}d ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Actualizar interfaz
    function updateDisplay() {
      const {key, remaining} = getCurrentKeyData();
      document.getElementById("keyOutput").textContent = key;
      document.getElementById("timeRemaining").textContent = formatTime(remaining);
      
      if (remaining <= 0) {
        initKeySystem(); // Forzar rotación
        setTimeout(() => location.reload(), 1000);
      }
    }

    // Resto del código (estrellas, copiar, etc.) igual que antes
    function createStars() {
      const starsContainer = document.getElementById("stars");
      const starCount = 50;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        
        const size = Math.random() * 3;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.setProperty('--opacity', Math.random());
        star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
        star.style.animationDelay = `${Math.random() * 5}s`;
        
        starsContainer.appendChild(star);
      }
    }

    document.getElementById("copyBtn").addEventListener("click", () => {
      const key = document.getElementById("keyOutput").textContent;
      navigator.clipboard.writeText(key).then(() => {
        const btn = document.getElementById("copyBtn");
        btn.textContent = "¡Copiada!";
        setTimeout(() => {
          btn.textContent = "Copiar Clave";
        }, 2000);
      });
    });

    // Inicialización
    initKeySystem();
    createStars();
    updateDisplay();
    setInterval(updateDisplay, 1000);
  </script>
</body>
</html>
