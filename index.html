<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wero Key Generator</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #888;
    }
    .box h1 {
      font-size: 1.6em;
      margin-bottom: 20px;
      color: #000;
    }
    .key {
      font-size: 1.2em;
      font-weight: bold;
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      word-break: break-word;
      margin-bottom: 25px;
    }
    .copy-btn {
      padding: 12px 24px;
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      background-color: #9b59b6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .copy-btn:hover {
      background-color: #7c3fa0;
    }
  </style>
  <!-- Añadimos seedrandom para claves predecibles -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>
<body>
  <div class="box">
    <h1>Here is your key, enjoy!</h1>
    <div class="key" id="keyBox">Loading...</div>
    <button class="copy-btn" onclick="copyKey()">Copy</button>
  </div>

  <script>
    // 1. Generamos 1000 claves fijas (siempre las mismas)
    const generatePredefinedKeys = () => {
      const keys = [];
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      const rng = new Math.seedrandom('lilwero20'); // Semilla fija
      
      for (let k = 0; k < 1000; k++) {
        let key = "WERO-";
        for (let i = 0; i < 12; i++) {
          key += chars[Math.floor(rng() * chars.length)];
        }
        keys.push(key);
      }
      return keys;
    };

    const predefinedKeys = generatePredefinedKeys();

    // 2. Obtenemos la clave actual (rota cada 3 días)
    const getCurrentKey = () => {
      const now = Date.now();
      const threeDaysMs = 3 * 24 * 60 * 60 * 1000; // 3 días en milisegundos
      
      // Verificamos si ya hay una clave guardada
      const savedData = localStorage.getItem("weroKeyData");
      let keyIndex = 0;
      let lastUpdate = now;

      if (savedData) {
        const { index, timestamp } = JSON.parse(savedData);
        // Si han pasado 3 días, avanzamos al siguiente índice
        if (now - timestamp >= threeDaysMs) {
          keyIndex = (index + 1) % predefinedKeys.length;
          lastUpdate = now;
        } else {
          keyIndex = index;
          lastUpdate = timestamp;
        }
      }

      // Guardamos el nuevo estado
      localStorage.setItem("weroKeyData", JSON.stringify({
        index: keyIndex,
        timestamp: lastUpdate
      }));

      return predefinedKeys[keyIndex];
    };

    // 3. Copiar al portapapeles
    const copyKey = () => {
      navigator.clipboard.writeText(document.getElementById("keyBox").innerText)
        .then(() => alert("¡Key copiada!"));
    };

    // Mostramos la clave al cargar
    document.getElementById("keyBox").innerText = getCurrentKey();
  </script>
</body>
</html>
