<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Claves WERO</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap');
    
    :root {
      --primary: #9b59b6;
      --dark: #1a1a1a;
      --darker: #121212;
      --light: #ecf0f1;
      --gray: #2c3e50;
      --purple: #8e44ad;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--darker);
      color: var(--light);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(155, 89, 182, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(155, 89, 182, 0.1) 0%, transparent 50%);
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      text-align: center;
    }
    
    .card {
      background: linear-gradient(145deg, var(--dark), #151515);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(155, 89, 182, 0.4);
    }
    
    .key-display {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      letter-spacing: 3px;
      color: var(--primary);
      margin: 2rem 0;
      padding: 1.5rem;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      border: 1px solid var(--primary);
      box-shadow: 0 0 15px rgba(155, 89, 182, 0.3);
    }
    
    .timer {
      color: #bdc3c7;
      font-size: 1.1rem;
      margin: 1.5rem 0;
      padding: 0.8rem;
      background-color: rgba(44, 62, 80, 0.3);
      border-radius: 6px;
      display: inline-block;
    }
    
    .timer span {
      color: var(--primary);
      font-weight: bold;
    }
    
    .copy-btn {
      background: linear-gradient(135deg, var(--primary), #8e44ad);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 1rem;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
    }
    
    .copy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(155, 89, 182, 0.6);
    }

    /* Estilos para el modal de seguridad */
    .security-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .security-content {
      background: linear-gradient(145deg, #2c3e50, #1a1a1a);
      padding: 2rem;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      border: 1px solid var(--primary);
      box-shadow: 0 0 30px rgba(155, 89, 182, 0.5);
    }
    
    .security-title {
      color: #e74c3c;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    .security-message {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .security-btn {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      margin: 0.5rem;
    }
    
    .security-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
    }

    .security-btn.purple {
      background: linear-gradient(135deg, var(--purple), #6c3483);
    }
    
    .security-btn.purple:hover {
      box-shadow: 0 4px 15px rgba(142, 68, 173, 0.4);
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .hidden {
      display: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <!-- Modal de seguridad -->
  <div id="securityModal" class="security-modal hidden">
    <div class="security-content">
      <h2 class="security-title">¡CONSIGUE TU KEY!</h2>
      <p class="security-message">
        Hola Bienvenido Al Sistema De Generacion De Keys Wero.<br><br>
        Para obtener tu clave, por favor usa el enlace oficial de Linkvertise o Lootlabs.
      </p>
      <div class="button-container">
        <button id="securityRedirectBtn" class="security-btn">Get Key(Linkvertise)</button>
        <button id="lootlabsRedirectBtn" class="security-btn purple">Get Key(LootLabs)</button>
      </div>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container" id="mainContent">
    <div class="card">
      <h1>GENERADOR DE CLAVES WERO</h1>
      <div class="key-display" id="keyOutput">Cargando...</div>
      <div class="timer">Próxima rotación: <span id="timeRemaining">--:--:--</span></div>
      <button class="copy-btn" id="copyBtn">Copiar Clave</button>
    </div>
  </div>

  <script>
    const SECURITY_SEED = "WERO_SECURE_" + new Date().getFullYear();
    const LINKVERTISE_URL = "https://direct-link.net/1371356/cIs1B4gbtyDi";
    const LOOTLABS_URL = "https://lootdest.org/s?Ry5fWm3R";
    const CURRENT_KEY_VERSION = "v3";

    function generateAccessToken() {
      const timestamp = Date.now();
      const userFingerprint = CryptoJS.SHA256(
        navigator.userAgent + 
        screen.width + 
        screen.height + 
        navigator.language +
        SECURITY_SEED
      ).toString();
      
      return btoa(
        CURRENT_KEY_VERSION + "|" + 
        timestamp + "|" + 
        userFingerprint.substring(0, 16)
      ).replace(/=/g, '');
    }

    function verifyAccessToken(token) {
      if (!token) return false;
      try {
        const decoded = atob(token);
        const [version, timestamp] = decoded.split("|");
        return version === CURRENT_KEY_VERSION && 
               Date.now() - parseInt(timestamp) < 86400000;
      } catch (e) {
        return false;
      }
    }

    const KEY_SEQUENCE = [
      "WERO-K7L9M3Z2XV","WERO-8ND4A1QWJZ","WERO-Z3T7Y9LCMB","WERO-PL8XQ2RKJE","WERO-Y5WZMN1VTC",
      "WERO-UX3KJ49LEA","WERO-29CMYQRLVB","WERO-H1J8EX2WTG","WERO-V6FZKMLUQP","WERO-TZ94W1ENMB",
      "WERO-T1Y8W7DPUK","WERO-R9T2CVNZLX","WERO-B7H4YKJQMA","WERO-G6L2TZXMNP","WERO-X3W9VDTYLU",
      "WERO-M2C8JQKZER","WERO-F8X1VYLBPN","WERO-A4K7UMDZQJ","WERO-J6TZPDMWXA","WERO-N3VBXQLWYT"
    ];

    const KEY_DURATION = 3 * 24 * 60 * 60;
    const START_DATE = new Date(2025, 9, 26, 11, 38, 0).getTime();

    function getCurrentKey() {
      const now = Date.now();
      const timePassed = now - START_DATE;
      if (timePassed < 0) {
        return { key: KEY_SEQUENCE[0], remaining: START_DATE - now };
      }
      const keyIndex = Math.floor(timePassed / KEY_DURATION) % KEY_SEQUENCE.length;
      const nextRotation = START_DATE + ((keyIndex + 1) * KEY_DURATION);
      return { key: KEY_SEQUENCE[keyIndex], remaining: nextRotation - now };
    }

    function formatTime(ms) {
      if (ms <= 0) return "00:00:00";
      const days = Math.floor(ms / (1000 * 60 * 60 * 24));
      const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((ms % (1000 * 60)) / 1000);
      return `${days}d ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function checkAccess() {
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get('token');
      const referrer = document.referrer.toLowerCase();
      const validReferrers = [
        'linkvertise.com','direct-link.net','rekonsise.com',
        'loot-link.com','lootlabs.io','lootdest.org'
      ];
      const cameFromValidSource = validReferrers.some(domain => referrer.includes(domain));
      if (cameFromValidSource) {
        const newToken = generateAccessToken();
        const newUrl = new URL(window.location.href);
        newUrl.searchParams.set('token', newToken);
        window.history.replaceState({}, '', newUrl);
        return true;
      }
      return verifyAccessToken(accessToken);
    }

    // Botón Linkvertise
    document.getElementById('securityRedirectBtn').addEventListener('click', function() {
      const token = generateAccessToken();
      window.location.href = `${LINKVERTISE_URL}?redirect=${encodeURIComponent(window.location.origin + window.location.pathname + '?token=' + token)}`;
    });

    // Botón LootLabs
    document.getElementById('lootlabsRedirectBtn').addEventListener('click', function() {
      const token = generateAccessToken();
      window.location.href = `${LOOTLABS_URL}&redirect=${encodeURIComponent(window.location.origin + window.location.pathname + '?token=' + token)}`;
    });

    function updateDisplay() {
      const {key, remaining} = getCurrentKey();
      document.getElementById("keyOutput").textContent = key;
      document.getElementById("timeRemaining").textContent = formatTime(remaining);
      setTimeout(updateDisplay, remaining < 60000 ? 1000 : 30000);
    }

    document.getElementById("copyBtn").addEventListener("click", () => {
      const key = document.getElementById("keyOutput").textContent;
      navigator.clipboard.writeText(key).then(() => {
        const btn = document.getElementById("copyBtn");
        btn.textContent = "¡Copiada!";
        setTimeout(() => btn.textContent = "Copiar Clave", 2000);
      });
    });

    if (checkAccess()) {
      updateDisplay();
    } else {
      document.getElementById('securityModal').classList.remove('hidden');
      document.getElementById('mainContent').classList.add('hidden');
    }
  </script>
</body>
</html>
